<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/logo-favicon.png" />
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <section id="signinpage">
        <div class="page-cont">
            <div class="page-logo">
                <h1><a href="index.html"><img src="img/logo.png" alt="Amazon Logo"/></a></h1>
            </div>
            <div class="signin-box">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <label for="email">Email or mobile phone number</label>
                    <input type="text" id="email" name="email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
        
                    <button type="button" onclick="login()">Sign In</button>
                </form>
                <p><input type="checkbox"/> Keep me Signed in. <a href="#">Details</a></p>
            </div>
            <div class="signin-bot">
                <h5>or</h5>
                <h3><a href="#">Get OTP on your phone</a></h3>
                <hr/>
                <h4><a href="#">Conditions of Use</a>&emsp;<a href="#">Privacy Notice</a>&emsp;<a href="#">Help</a></h4>
                <h6>Â© 1996-2023, Amazon.com, Inc. or its affiliates</h6>
            </div>
        </div>
    </section>
    <script>
    function login(){
    let email,password;
    email = document.getElementById('email').value;
    password = document.getElementById('password').value;

    let user_records = new Array();
    user_records = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
    if(user_records.some((v) =>{
        return v.email == email && v.password == password
    })){
        alert("Login Successful")
        let current_user = user_records.filter((v) => {
            return v.email == email && v.password == password 
        })[0]

        localStorage.setItem("name",current_user.name);
        localStorage.setItem("email",current_user.email);
        window.location.href="index.html";
    }else{
        alert("Login Fail")
    }
}

    </script>
</body>
</html>
